<div class="w-full mb-4 bg-gray-50 text-lg text-center py-8">
  Wylicz składkę OC/AC na naszym super kalkulatorze!
</div>
<div class="flex flex-col max-w-[300px] w-full">
  <form [formGroup]="form" (ngSubmit)="saveForm()">
    <app-select label="Marka auta" id="brand" [items]="brands"
      [control]="form | control:'brand'"></app-select>
    <app-select label="Model" id="model" [items]="models"
      [control]="form | control:'model'"></app-select>
    <app-input label="Kod pocztowy" id="zip-code" [control]="form | control:'zipCode'"
      [mask]="zipCodeMask"></app-input>
    <app-input label="Imię właściciela" id="owner-first-name"
      [control]="form | control:'firstName'"></app-input>
    <app-input label="Nazwisko właściciela" id="owner-second-name"
      [control]="form | control:'secondName'"></app-input>
    <div class="w-full text-center">
      <button type="submit"
        class="button accept h-[50px] w-[100px] bg-blue-400 text-white text-lg font-bold">Wylicz</button>
    </div>
  </form>
</div>

@if(form.valid && showPrice) {
<div
  class="flex flex-col w-full text-center p-[10px] h-[100px] place-content-center items-center text-white bg-green-600">
  <div class="text-xl">
    Twoja składka OC na auto wynosi: 1235zł
  </div>
</div>
}
